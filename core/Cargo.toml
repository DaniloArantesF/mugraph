[package]
name = "mugraph-core"
version = "0.0.1"
edition = "2021"

[dependencies]
bytemuck = "1.16.3"
hex = "0.4.3"
minicbor = { version = "0.24.2", default-features = false, features = [
    "std",
    "derive",
] }
onlyerror = { version = "0.1.4", default-features = false }
paste = "1.0.15"
risc0-zkvm = { version = "1.0.5" }
serde = { version = "1.0.204", features = ["derive"] }
serde_bytes = "0.11.15"

proptest = { version = "1.5.0", optional = true }
test-strategy = { version = "0.4.0", optional = true }

[features]
default = ["proptest"]
proptest = ["dep:proptest", "dep:test-strategy"]
metal = ["risc0-zkvm/metal"]
cuda = ["risc0-zkvm/cuda"]
